<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOVE QUEEN - Premium Fashion Brand</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .text-gold { color: #d4af37; }
        .bg-gradient-luxury { background: linear-gradient(135deg, #f5f1eb, #e8ddd1); }
    </style>
</head>
<body class="bg-gradient-luxury min-h-screen">
    <header class="bg-white shadow-lg p-4">
        <div class="container mx-auto text-center">
            <h1 class="text-4xl font-bold text-gold">LOVE QUEEN</h1>
            <p class="text-gray-600">Premium Fashion Brand</p>
        </div>
    </header>
    
    <main class="container mx-auto px-4 py-8 text-center">
        <h2 class="text-3xl font-bold text-gray-800 mb-6">Autumn Collection</h2>
        <p class="text-gray-600 mb-8">厳選された上質な商品をお届けします</p>
        
        <div class="bg-white p-6 rounded-lg shadow-lg max-w-md mx-auto">
            <h3 class="text-xl font-semibold mb-4">ECサイト構築完了</h3>
            <p class="text-gray-600">新しいLOVE QUEEN ECサイトが正常に動作しています。</p>
            <button class="mt-4 bg-gold text-white px-6 py-2 rounded hover:bg-yellow-600">
                ショッピングを開始
            </button>
        </div>
    </main>
</body>
</html>
