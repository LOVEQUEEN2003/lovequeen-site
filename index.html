<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LOVEQUEEN Official Store</title>
  <style>
    :root {
      --bg: #00b0bb;
      --card: #141414;
      --text: #f6f6f6;
      --muted: #b7b7b7;
      --accent: #ffc5a8;
      --accent-2: #8a5cff;
    }

    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }
    a { color: inherit; text-decoration: none; }
    .container {
      max-width: 1120px;
      margin: 0 auto;
      padding: 0 20px;
    }
    header {
      position: sticky;
      top: 0;
      background: rgba(11, 11, 11, .72);
      backdrop-filter: blur(8px);
      border-bottom: 1px solid #222;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 64px;
      padding: 0 20px;
    }
    .logo { font-weight: 800; letter-spacing: .18em; }
    nav a { opacity: .9; margin-left: 18px; }
    nav a:hover { opacity: 1; }

    main {
      padding: 40px 20px;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2rem;
      line-height: 1.6;
      max-width: 700px;
      margin: 0 auto;
    }
    footer {
      padding: 20px;
      font-size: 0.9rem;
      text-align: center;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">LOVEQUEEN</div>
    <nav>
      <a href="#">ホーム</a>
      <a href="#">商品一覧</a>
      <a href="#">お問い合わせ</a>
    </nav>
  </header>

  <main>
    <h1>すべての女性がお姫様に</h1>
    <p>LOVEQUEENは上品さと可愛らしさを融合したスカートブランド。  
    日常にラグジュアリーなひとときをお届けします。</p>
  </main>

  <footer>
    &copy; 2025 LOVEQUEEN Inc. All rights reserved.
  </footer>
</body>
</html>
